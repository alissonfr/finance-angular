<button [class]="classes" [disabled]="disabled" [disabled]="loadingService.isLoading() | async">
    <mat-icon *ngIf="startIcon" class="material-symbols-outlined">{{ startIcon }}</mat-icon>
      @if(!(loadingService.isLoading() | async)) {
        <ng-content></ng-content>
      } @else {
        <svg class="w-5 h-5 mx-auto animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
      }
</button>
