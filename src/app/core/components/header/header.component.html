<header>
    <div class="theme" (click)="change()">
        <mat-icon class="material-icons-outlined text-body" *ngIf="(themeSwitcher.theme | async) === 'dark'">
            light_mode
        </mat-icon>
        <mat-icon class="material-icons-outlined text-dark-body" *ngIf="(themeSwitcher.theme | async) === 'light'">
            dark_mode
        </mat-icon>
    </div>
    <div class="avatar">
        <div class="avatar-info">
            <img src="./assets/img/avatar.png" alt="">
            <span [matMenuTriggerFor]="menu">
                Alisson
                <mat-icon>keyboard_arrow_down</mat-icon>
            </span>
        </div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span>Sair</span>
            </button>
        </mat-menu>
    </div>
</header>
